name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main  # 或你的主分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd quartz
          npm install
      - name: Build Quartz site
        run: |
          cd quartz
          npx quartz build --directory="../vault/public"
      - name: Create lowercase folders for case-insensitive URLs
        run: |
          # Create lowercase versions of folders to support case-insensitive URLs
          mkdir -p quartz/public/public/research
          cp -r quartz/public/public/Research/* quartz/public/public/research/ || true
          mkdir -p quartz/public/public/2nd-opinion
          cp -r quartz/public/public/2nd-Opinion/* quartz/public/public/2nd-opinion/ || true
      - name: Add .nojekyll
        run: touch quartz/public/.nojekyll
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 部署到 gh-pages 分支
          folder: quartz/public  # 构建输出目录 